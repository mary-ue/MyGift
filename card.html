<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGift</title>
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body body--congradulation">
  <header class="header">
    <div class="container">
      <img class="header__logo" src="img/logo.svg" width="180" height="48" alt="Логотип сайта MyGift">
    </div>
  </header>

  <main class="main-content">
    <section class="congradulations">
      <div class="container">
        <h1 class="congradulations__title">Вам открытка!</h1>
        <p class="congradulations__description">
          Нажмите на открытку чтобы узнать от кого она и прочитать поздравление
        </p>
        <div class="congradulations__card card">
          <div class="card__inner">
            <div class="card__front">
              <img class="card__image" src="img/card_03.jpg" alt="Открытка">
            </div>
            <div class="card__back">
              <h2 class="card__title">Поздравление</h2>
              <div class="card__contacts">
                <p class="card__detail">
                  <span class="card__subtitle">от кого</span>
                  <span class="card__form">Иван Иванов</span>
                </p>
                <p class="card__detail">
                  <span class="card__subtitle">кому</span>
                  <span class="card__to">Татьяна Айкина</span>
                </p>
              </div>
              <div class="card__message">
                Желаю Счастливого Нового года и Рождества!
                Будьте здоровы и радостны!
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
